<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="rank-list">
    <div class="first list">
        <span class="rank">1</span>
        <span class="name1 name"> </span>
    </div>
    <div class="second list">
        <span class="rank">2</span>
        <span class="name2 name"> </span>
    </div>
    <div class="third list">
        <span class="rank">3</span>
        <span class="name3 name"> </span>
    </div>
</div>
<div class="sence">
    <div class="show">
        <div class="scor">
            <div class="scorinner">0</div>
        </div>
        <div class="life">
            <div class="lifeinner"></div>
        </div>
        <div class="stop"></div>
    </div>
    <div class="startbox">
        <div class="top"></div>
        <div class="bottom">
            <div class="choose"></div>
            <div class="start"></div>
        </div>
    </div>
</div>
<div class="mask">
    <div class="overbox">
        <div class="score">0</div>
        <div class="maxscore">0</div>
        <div class="btns">
            <div class="restart"></div>
            <div class="quit"></div>
        </div>
    </div>
</div>
<div class="mask2">
    <div class="stopbox">
        <div class="continue"></div>
        <div class="stop-restart"></div>
        <div class="stop-quit"></div>
    </div>
</div>
<div class="difficult">
    <div class="choosebox">
        <div class="easy"></div>
        <div class="medium"></div>
        <div class="hard"></div>
    </div>
    <div class="back"></div>
</div>
<div class="con"></div>
</body>
<script src="demo.js"></script>
</html>
